<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#EAEAEA;">

<div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <form >
                    <div class="row">
                        <div class="col-sm-4">
                            <label>Nombre:</label>
                            <input type="text" class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col-sm-4">
                            <label>Apellido:</label>
                            <input type="text" class="form-control" placeholder="Apellido">
                        </div>
                        <div class="col-sm-4">
                            <label>Celular:</label>
                            <input type="number" class="form-control" placeholder="Celular">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            <label>Correo:</label>
                            <input type="email" class="form-control" placeholder="jhondoe@gmail.com">
                        </div>
                        <div class="col-sm-4">
                            <label>Laboratorio:</label>
                            <input type="text" class="form-control" placeholder="Laboratorio">
                        </div>
                        <div class="col-sm-4">
                            <label>Direccion:</label>
                            <input type="text" class="form-control" placeholder="Jr. Amazonas 430">
                        </div>
                    </div>
                    <div class="mt-3 float-right">
                        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Registrar</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Estimado (nombre)</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        Transcurso...
                    </div>
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-info" data-dismiss="modal">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
</div>


</body>
</html>
